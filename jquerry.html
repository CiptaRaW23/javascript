<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button id="tombol">Klik Saya!</button>

    <p id="pesan"></p>

    <script>
      $(document).ready(function () {
        $("#tombol").click(function () {
          $("#pesan").text("Terima kasih telah mengklik tombol!");
        });
      });
    </script>
  </body>
</html>
