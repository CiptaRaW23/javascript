<!DOCTYPE html>
<html>
  <head>
    <title>Progress Bar Download</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      #progressDialog {
        display: none;
        text-align: center;
      }
      #progressBar {
        width: 300px;
        height: 30px;
        border: 1px solid #000;
        margin-top: 20px;
      }
      #bar {
        width: 0%;
        height: 100%;
        background-color: green;
      }
      #percent {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Progress Bar Download</h2>
    <button id="startDownload">Mulai Download</button>

    <!-- Dialog untuk progress bar -->
    <div id="progressDialog" title="Progress Download">
      <div id="progressBar">
        <div id="bar"></div>
      </div>
      <div id="percent">0%</div>
    </div>

    <script>
      $(document).ready(function () {
        $("#startDownload").click(function () {
          var totalSize = 179000; // Ukuran file yang akan diunduh (dalam bytes)
          var downloaded = 0; // Jumlah data yang sudah diunduh
          var progressBar = $("#bar");
          var percentText = $("#percent");

          // Tampilkan dialog progress bar
          $("#progressDialog").dialog({
            modal: true,
            resizable: false,
            draggable: false,
            closeOnEscape: false,
            open: function (event, ui) {
              $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
            },
          });

          // Fungsi untuk memperbarui progress bar
          function updateProgressBar() {
            var progress = Math.min((downloaded / totalSize) * 100, 100);
            progressBar.width(progress + "%");
            percentText.text(progress.toFixed(2) + "%");
          }

          // Simulasi proses download dengan Ajax
          var downloadInterval = setInterval(function () {
            downloaded += 1000; // Simulasi unduhan data sebesar 1024 bytes
            updateProgressBar();
            if (downloaded >= totalSize) {
              clearInterval(downloadInterval);
              $("#progressDialog").dialog("close");
              alert("Download selesai.");
            }
          }, 100); // Simulasi interval 100ms
        });
      });
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
