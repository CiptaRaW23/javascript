<!DOCTYPE html>
<html>
  <head>
    <title>Mengakses Objek password</title>
  </head>
  <body>
    <form name="formTes" action="realtime.html" method="POST">
      <pre>
    Password Pengganti : <input type="password" name="password_1"><br>
    Password Sekali Lagi: <input type="password" name="password_2"><br>
    </pre>
      <input
        type="button"
        name="tombolProses"
        value="Proses"
        onclick="cekPassword()"
      />
    </form>

    <script language="JavaScript">
      function cekPassword() {
        if (
          document.formTes.password_1.value !==
          document.formTes.password_2.value
        ) {
          alert("Kedua password yang Anda masukkan tidak sama");
        } else {
          window.location.href = "realtime.html";
        }
      }
    </script>
  </body>
</html>
